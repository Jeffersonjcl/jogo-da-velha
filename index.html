<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <h1>JOGO DA VELHA DO PAPAI</h1>
  <h2 id="informacoes">Clique em qualquer posição para começar a Jogar</h2>

  <button id="iniciar">Novo Jogo</button>

  <div id="tabuleiro">
    <div class="posicao borda-cima borda-esquerda" linha="1" coluna="1"></div>
    <div class="posicao borda-cima" linha="1" coluna="2"></div>
    <div class="posicao borda-cima borda-direita" linha="1" coluna="3"></div>
    <div class="posicao borda-esquerda" linha="2" coluna="1"></div>
    <div class="posicao" linha="2" coluna="2"></div>
    <div class="posicao borda-direita" linha="2" coluna="3"></div>
    <div class="posicao borda-baixo borda-esquerda" linha="3" coluna="1"></div>
    <div class="posicao borda-baixo" linha="3" coluna="2"></div>
    <div class="posicao borda-baixo borda-direita" linha="3" coluna="3"></div>
  </div>

  <script src="script.js"></script>

</body>

</html>
